<script type="text/javascript">
window.onload=function(){ 
	$("#cgal").addClass("now");
} 
	$(function(){
		$('#service').load('top.html');
		$('#bottomdiv').load('bottom.html');
		$('#headerDiv').load('header.html');
		var browserPath=window.location .href;
		var caseId;
		if (browserPath.indexOf('=')>-1){
			caseId=browserPath.substring(browserPath.indexOf('=')+1);
		}
	
		//通过caseId 去异步加载新闻信息
		getDataView(caseId);
		getDataViewPrev(caseId);
		getDataViewNext(caseId);
		//getItems();
		//getSystemData();
		// 改变字体大小
		$("#setFont a").click(function(){
				$(this).addClass("cur").siblings().removeClass("cur");
				var size = $(this).attr("rel");
				$(this).parents(".mark").siblings(".info").css({"font-size":size+"px"});
		});
	});

//加载当前新闻信息
function getDataView(caseId){
	$.ajax({
			type: "POST",
			url: "case/checkCaseView.do",
			data:{id:caseId},
			dataType:"json",
			async: false,
			success: function(data){
				var title =data.title; 
				document.title = title; 
				//加载数据显示;
				$("#title").html("");
				$("#title").html(data.title)
				$("#author").html("");
				$("#author").html(data.author)
				$("#creattime").html("");
				$("#creattime").html(data.showTime);
				$("#content").html("");
				$("#content").html(data.content);
			}
		})
}
//加载上一篇案例信息
function getDataViewPrev(caseId){
	$.ajax({
			type: "POST",
			url: "case/caseViewPrev.do",
			data:{id:caseId},
			dataType:"json",
			async: false,
			success: function(data){
			//加载数据显示;
				$("#prev").html("");
				if(data.id==0){
					var html = "没有案例了";
				}else{
					var html = "<a href=\"caseView.html?caseId="+data.id+"\" >"+data.title+"</a>";
				}
				$("#prev").append(html);
				
			}
		})
}
//加载下一篇案例信息
function getDataViewNext(caseId){
	$.ajax({
			type: "POST",
			url: "case/caseViewNext.do",
			data:{id:caseId},
			dataType:"json",
			async: false,
			success: function(data){
				if(data!=null){
					//加载数据显示;
					$("#next").html("");
					if(data.id==0){
						var html = "没有案例了";
					}else{
						var html = "<a href=\"caseView.html?caseId="+data.id+"\" >"+data.title+"</a>";
					}
					$("#next").append(html);
				}
				
			}
		})

}
