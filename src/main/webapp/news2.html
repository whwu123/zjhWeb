<script type="text/javascript">
window.onload=function(){

}

	function getPageView(newstype,type){
				if(type=="first"){
					getdata(1,newstype);
				}else if(type == "prev"){
					var pageNum_hidden = Number($("#pageNum_hidden").val());
					if(pageNum_hidden<=1){
						pageNum_hidden= 1;
					}else{
						pageNum_hidden=pageNum_hidden-1;
					}
					getdata(pageNum_hidden,newstype);
				}else if(type == "next"){
					var totalPage =Number($("#totalPage_hidden").val());
					var pageNum_hidden=Number($("#pageNum_hidden").val())
					if(pageNum_hidden<totalPage){
						 pageNum_hidden = pageNum_hidden+Number(1);
					}else{
					 	pageNum_hidden = pageNum_hidden
					}
						getdata(pageNum_hidden,newstype);
				}else if(type == "last"){
					var totalPage = Number($("#totalPage_hidden").val());
					getdata(totalPage,newstype);
				}
		
		}
		
		function getdata(pageNum,newstype){
				//初始化数据
				$.ajax({
					type: "POST",
			   		url: "news/getNewsList.do",
			   		data:{pageNum:pageNum,type:newstype},
					dataType:"json",
					async: false,
					success: function(data){
						$("#newsList").html("");
						$("#totalCount").html("");
						$("#pageNum").html("");
						$("#totalPage").html("");
						var html ="";
						//把list对象转换成数组
						var data2 = eval(data.listData);
						 for(var i in data2){
						 	html +="<dl class=\"clearfix\"><dt><a href=\"viewpages/"+data2[i].staticPage+"\"><img src='/zjhWeb"+data2[i].imgpath+"' /></a></dt>";
							html +=" <dd><div class=\"title\"><a href=\"viewpages/"+data2[i].staticPage+"\">"+data2[i].title+"<em>["+data2[i].showtime+"]</em></a></div>";
							if(data2[i].content.length>120){
								html +="<div class=\"des\">"+data2[i].description.substring(0,120)+"......</div>";
							}else{
								html +="<div class=\"des\">"+data2[i].description+"</div>";
							}
								html +=" <a href=\"viewpages/"+data2[i].staticPage+"\" class=\"more\">+ 查看详情</a></dd></dl>"
						}
						$("#newsList").append(html);
						//分页数据加载
						$("#totalCount").html(data.totalCount);
						$("#pageNum").html(data.pageNum);
						$("#totalPage").html(data.totalPage);
						$("#totalPage_hidden").val(data.totalPage);
						$("#pageNum_hidden").val(data.pageNum);
				 	},
				});
		}
		function getItems(){
			//初始化首页新闻数据
			$.ajax({
				type: "POST",
		   		url: "index/getItems.do",
				dataType:"json",
				async: false,
				success: function(data){
					$("#yqlj").html("");
					var html ="<b>友情链接</b>";
					 var data2 = eval(data);
					 for(var i in data2){
					 	html +="<p><a href=\""+data2[i].fUrl+"\" target=\"_blank\">"+data2[i].fTitle+"</a></p>";
					}
					$("#yqlj").append(html);
			 	}
			});
		}
</script>
